<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="row align-items-start">
                <div class="col"></div>
                <div class="col-8">
                    <h1 class="text-center my-4">To Do List</h1>
                    <form class="row g-3 d-flex">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="todo" placeholder="Todo...">
                        </div>
                        <div class="col">
                            <input type="date" class="form-control" id="dueDate" placeholder="Due Date...">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary mb-3" id="addTodo">
                                add
                            </button>
                        </div>
                    </form>
                    <ul class="list-group" id="todoList"></ul>
                </div>
                <div class="col"></div>
            </div>
        </div>

        <!-- <button type="button" class="btn btn-primary">Past Todo Items</button> -->


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
